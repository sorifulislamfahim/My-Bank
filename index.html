<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- Tailwaind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section class="mt-20">
            <h1 class="text-4xl text-center">Welcome To <span class="text-lime-500 font-semibold italic hover:text-5xl ">Fahim Jannat Bank💌🏦💰 </span></h1>
        </section>
    </header>
    <main>
        <section class="bg-violet-300 w-9/12 mx-auto my-4 p-3 rounded-md">
            <h2 class="text-2xl font-medium">Please Login</h2>
            <div>
                <input class="block my-2 px-3 w-8/12 rounded-sm focus:bg-orange-300" type="email" name="" id="email-filed" placeholder="Please Enter Your Email">
                <input class="block my-2 px-3 w-8/12 rounded-sm" type="password" name="" id="pass-filed" placeholder="Enter Your Password">
                <button id="submite-button" class="bg-lime-700 px-8 py-1 text-white font-semibold rounded-md hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>


    <script src="javascript/index.js"></script>
</body>
</html>
